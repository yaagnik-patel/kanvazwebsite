<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<!-- Cart Page Container -->
<div id="cart-page">
    <!-- Cart Close Button (Top Left) -->
    <span class="close-cart" onclick="closeCart()">X</span>

    <!-- Cart Header -->
    <header class="cart-header">
        <h2 class="cart-font">Your Cart</h2>
    </header>

    <!-- Cart Image Preview -->
    <div class="cart-image">
        <img src="image/2.jpg" alt="Shopping Cart" class="cart-preview">
    </div>

    <!-- Cart Items List -->
    <div id="cart-items-list" class="cart-items-list">
        <!-- Cart items will be dynamically added here -->
    </div>

    <!-- Cart Footer -->
    <footer class="cart-footer">
        <p class="offer-note">
            * Offer will be applied after order <br>confirmation in WhatsApp.
        </p>
        <div class="total-price">
            <p class="total-price-latter">Total: <strong>â‚¹<span id="total-price">0.00</span></strong></p>
        </div>
        <button class="checkout-btn" onclick="proceedToCheckout()">
            Proceed to <span>Checkout</span>
        </button>
    </footer>
</div>

    <script src="cart.js"></script>

</body>
</html>
