<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Cart Sidebar Modal -->
    <div id="cart-modal" class="cart-sidebar">
        <div class="cart-sidebar-content">
            <span class="close-cart" onclick="closeCart()">&times;</span>
            <h2 class="cart-font">Your Cart</h2>

            <!-- New Image inside Cart -->
            <div class="cart-image">
                <img src="image/2.jpg" alt="Shopping Cart" class="cart-preview">
            </div>

            <div id="cart-items-list" class="cart-items-list">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-footer">
                <p class="offer-note" style="font-size: 12px; color: #ff0000; text-align: center; margin: 0%;">
                    * Offer will be applied after order <br>confirmation in WhatsApp.
                </p>
                <div class="total-price">
                    <p class="total-price-latter">Total: <strong>â‚¹<span id="total-price">0.00</span></strong></p>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">
                    Proceed to <span style="display:block;">Checkout</span>
                </button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>

</body>
</html>
