    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let splash = document.getElementById("splash-screen");
        let mainContent = document.body;
        let logoContainer = document.querySelector(".logo-container");
    
        function adjustLogoPosition() {
            let screenHeight = window.innerHeight;
            let logoHeight = logoContainer.clientHeight;
            let topSpacing = (screenHeight - logoHeight) / 2;
            logoContainer.style.top = `${topSpacing}px`;
            logoContainer.style.opacity = "1"; // Show after positioning
        }
    
        function adjustLogoSize() {
            let screenHeight = window.innerHeight;
            let maxHeight = screenHeight * 0.4; // Set max height as 40% of screen height
            let logo = document.getElementById("splash-logo");
            logo.style.maxHeight = `${maxHeight}px`;
            logo.style.width = "auto"; // Maintain aspect ratio
        }
    
        adjustLogoPosition();
        adjustLogoSize();
        
        window.addEventListener("resize", () => {
            adjustLogoPosition();
            adjustLogoSize();
        });
    
        // Show content after splash screen fades out (1.5s delay)
        setTimeout(() => {
            splash.style.opacity = "0";
            setTimeout(() => {
                splash.style.display = "none";
                document.documentElement.style.opacity = "1"; // Show full page
            }, 500);
        }, 1500);
    });
</script>

    <script>
        function checkScreenSize() {
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth;
    
            const isMobile = /iphone|ipod|android|blackberry|opera mini|windows phone|iemobile|mobile/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent) || (screenWidth >= 768 && screenWidth <= 1366);
            const isFoldable = /galaxy z fold|fold/i.test(userAgent);
    
            if (!(isMobile || isTablet || isFoldable)) {
                document.body.innerHTML = '<div style="text-align:center; margin-top:50px; font-size:20px; color:red;">❌ This website is only accessible on mobile, foldable, or tablet devices. Please open it on your phone or tablet ❌.</div>';
            }
        }
    
        window.addEventListener("load", checkScreenSize);
        window.addEventListener("resize", checkScreenSize);
    </script>
