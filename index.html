<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="image/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Kanvaz - Buy high-quality posters, polaroids, and decor prints. Shop now!">
    
    <title>KANVAZ.in</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        function checkScreenSize() {
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth;
    
            const isMobile = /iphone|ipod|android|blackberry|opera mini|windows phone|iemobile|mobile/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent) || (screenWidth >= 768 && screenWidth <= 1366);
            const isFoldable = /galaxy z fold|fold/i.test(userAgent);
    
            if (!(isMobile || isTablet || isFoldable)) {
                document.body.innerHTML = '<div style="text-align:center; margin-top:50px; font-size:20px; color:red;">❌ This website is only accessible on mobile, foldable, or tablet devices. Please open it on your phone or tablet.</div>';
            }
        }
    
        window.addEventListener("load", checkScreenSize);
        window.addEventListener("resize", checkScreenSize);
    </script>
</head>
<body>

<!-- Header Section -->
<div class="sticky-container">
    <div class="header">
        <img src="image/final.webp" alt="Kanishk Logo" class="logo">
        <div class="cart-icon-container">
            <div class="cart-icon" onclick="viewCart()">
                <img src="image/cart.png" alt="Cart" class="cart-icon-img">
                <span id="cart-count" class="cart-count">0</span>
            </div>
        </div>
    </div>

    <div class="announcement-bar bg_violet">
        <div class="wrap-announcement-bar">
            <div class="box-sw-announcement-bar speed-1">
                <div class="announcement-bar-item">
                    <p>OUR PRODUCTS ,</p>
                </div>
                <div class="announcement-bar-item">
                    <p>POLAROID, POSTER,</p>
                </div>
                <div class="announcement-bar-item">
                    <p>FOLLOW ON INSTAGRAM @kanvaz.in</p>
                </div>
            </div>
        </div>
        <span class="icon-close close-announcement-bar"></span>
    </div>
</div>

<!-- Categories Section -->
<section class="categories">
    <div class="categories-wrapper">
        <div class="category-item" onclick="showCategory('polaroid')">
            <img src="image/Product/CAT-image/p1.webp" alt="Polaroid Photo">
        </div>
        <div class="category-item" onclick="showCategory('car')">
            <img src="image/Product/CAT-image/CAR 1 (2).webp" alt="Car Posters">
        </div>
        <div class="category-item" onclick="showCategory('anime')">
            <img src="image/Product/CAT-image/ANIME 1.webp" alt="Anime Posters">
        </div>
        <div class="category-item" onclick="showCategory('music')">
            <img src="image/Product/CAT-image/MUSIC1.webp" alt="Music Posters">
        </div>
        <div class="category-item" onclick="showCategory('movie')">
            <img src="image/Product/CAT-image/MOVIE 1.webp" alt="Movie Posters">
        </div>
        <div class="category-item" onclick="showCategory('Motivation')">
            <img src="image/Product/CAT-image/MOTIVATION 1.webp" alt="Motivation Posters">
        </div>
    </div>
</section>

<!-- Product Display Section -->
<main class="product-display">
    <div id="product-list" class="product-list">
        <p>Select a category to view products.</p>
    </div>
</main>

<!-- Cart Sidebar Modal -->
<div id="cart-modal" class="cart-sidebar">
    <div class="cart-sidebar-content">
        <span class="close-cart" onclick="closeCart()">&times;</span>
        <h2 class="cart-font">Your Cart</h2>

        <!-- New Image inside Cart -->
        <div class="cart-image">
            <img src="image/2.jpg" alt="Shopping Cart" class="cart-preview">
        </div>

        <div id="cart-items-list" class="cart-items-list">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="total-price">
                <p>Total: <strong>₹<span id="total-price">0.00</span></strong></p>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>
</div>

<!-- Popup Ad Modal -->
<div id="popup-ad" class="popup-ad">
    <div class="popup-content">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <img src="image/1.jpg" alt="Special Offer" class="popup-img">
    </div>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <p class="thank-you-text">Thank you for shopping with us!</p>
        <p class="copyright-text">© 2025 Kanvaz. All rights reserved.</p>
    </div>
</footer>

<!-- Styles -->
<style>
/* Cart Image Styles */


.cart-preview {
    max-width: 100%;
    border: 1px solid black;
    border-radius: 4px;
    box-shadow: 3px 4px black;
    height: auto;
}

/* Popup Ad Styles */
.popup-ad {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease-in-out, visibility 0.3s;
}

.popup-ad.hidden {
    opacity: 0;
    visibility: hidden;
}

.popup-content {
    position: relative;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 90%;
    max-height: 80%;
    overflow: hidden;
}

.popup-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.close-popup {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    font-weight: bold;
    color: white;
    background: red;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
</style>

<!-- Scripts -->
<script>
function closePopup() {
    document.getElementById('popup-ad').classList.add('hidden');
}

window.onload = function () {
    setTimeout(() => {
        document.getElementById('popup-ad').classList.remove('hidden');
    }, 1000);
};
</script>
<script src="cart.js"></script>
<script src="products.js"></script>
</body>

   
</html>
